<div class="upload-box" id="container">
  <a href="javascript:;" class="btn btn-primary" (click)="onClick()">
    <span class="glyphicon glyphicon-cloud-upload"></span> 上传原片
  </a>
  <div class="upload-label">你可以把原片直接拖入这里</div>
  <input type="file" multiple class="file-input" id="file-upload" (change)="onFileChange($event)" />
</div>
