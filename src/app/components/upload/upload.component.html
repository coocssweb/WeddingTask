<div class="upload-box" id="container">
  <a href="javascript:;" class="btn btn-primary" (click)="onClick()">
    <span class="glyphicon glyphicon-cloud-upload"></span> {{btnText}}
  </a>
  <div class="upload-label">{{title}}</div>
  <input type="file" multiple class="file-input" id={{fileInputId}} (change)="onFileChange($event)" />
</div>
<tip [title]="'提示信息'"
     *ngIf="isTip"
     (confirm)="onConfirm($event)"
>
  请选择场景,在上传图片
</tip>
