<div class="viewer-box">
    <a href="javascript:;" class="btn-close" (click)="onClose()">关闭</a>
    <div class="viewer-content">
        <a href="javascript:;" class="btn-click btn-prev" [class.disable]="currentIndex == 0" (click)="onPrev()">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <div class="viewer-big">
            <img class="viewer-big-image" src="http://oex701atk.bkt.clouddn.com/{{photoList[currentIndex].imgKey}}?imageView2/2/w/1080" />
        </div>
        <a href="javascript:;" class="btn-click btn-next" [class.disable]="currentIndex == photoList.length-1" (click)="onNext()">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>
    <div class="viewer-message">
        <div class="layout viewer-info">
                <label>客户建议：</label>{{photoList[currentIndex].remark}}
        </div>
    </div>
</div>
